<div class="communicate-area {{#left}}left{{/left}}">
  <div class="share-area">
    <span>分享</span>
    <div class="bdsharebuttonbox bdshare-button-style0-16" data-bd-bind="1500968715781">
      <a href="#" class="bds_more" data-cmd="more"></a>
      <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
      <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>
      <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
      <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
      <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
    </div>
  </div>
  <div class="feedback">
    {{#unless left}}
    <span class="feedback-arrow">&lt;</span>
    {{/unless}}
    <div class="feedback-label">
      意<br>见<br>反<br>馈
    </div>
    {{#left}}
    <span class="feedback-arrow">&gt;</span>
    {{/left}}
    <div class="feedback-popup">
      <textarea class="feedback-input scroll-panel"></textarea>
      <div class="feedback-separator"></div>
      <div class="rich-button feedback-submit">提交</div>
    </div>
  </div>
  <a class="group-chat" target="_blank" href="https://jq.qq.com/?_wv=1027&k=4Bo91kF">
    <img class="group-chat-icon" src="/imgs/default/group.png" />
    <br>加<br>入<br>群<br>聊
  </a>
</div>
<script src="{{@basejs}}/libs/communicate.js"></script>
