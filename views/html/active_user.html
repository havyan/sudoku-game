<!DOCTYPE HTML>
<html>
  <head>
    {{> common_head }}
    <link href="{{@basecss}}/reset_password.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs/reset_password.js"></script>
    {{{statsScript}}}
  </head>
  <body class="lang-{{$lang}}" data-key="{{key}}" data-account="{{account}}">
    {{> i18n }}
    <div class="common-container">
      <div class="common-header">
        <div class="logo"></div>
        <div class="game-label">
          数独棋
        </div>
      </div>
      <div class="common-separator">
        <div class="above"></div>
        <div class="below"></div>
      </div>
      <div class="common-content">
        {{#if available}}
        <p>账户已激活，<a href="/">开始玩数独游戏</a></p>
        {{else}}
        <p>您的链接已失效或者不存在，请重新<a href="/signup">注册</a></p>
        {{/if}}
      </div>
    </div>
  </body>
</html>
