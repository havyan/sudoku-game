<!DOCTYPE HTML>
<html>
  <head>
    {{> common_head }}
    <link href="{{@basecss}}/pay_result.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs/components/pagination_bar.js"></script>
    {{{statsScript}}}
  </head>
  <body class="lang-{{$lang}}">
    {{> i18n }}
    {{> top_actions }}
    <div class="welcome">
      欢迎<span class="user-name">{{userName}}</span>, 余额<span class="money">{{money}}</span>天才币
    </div>

    <div id="pay_result">
      <div class="container">
        <p>
          充值天才币成功！
        </p>
        <p>
          您的当前天才币为：<span class="money">{{money}}</span>天才币。
        </p>
      </div>
      <div class="pay-result-actions">
        <a class="rich-button pay-result-back" href="/main">返回</a>
      </div>
    </div>
  </body>
</html>
