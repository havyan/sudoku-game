<!DOCTYPE HTML>
<html>
  <head>
    {{> common_head }}
    <link href="{{@basecss}}/retrieve_password.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs/retrieve_password.js"></script>
    {{{statsScript}}}
  </head>
  <body class="lang-{{$lang}}">
    {{> i18n }}
    <div class="common-container">
      <div class="common-header">
        <div class="logo"></div>
        <div class="game-label">
          {{T "common:sudoku"}}
        </div>
      </div>
      <div class="common-separator">
        <div class="above"></div>
        <div class="below"></div>
      </div>
      <div class="common-content">
        <p>
          {{T "page:retrieve_password.please_check"}}
        </p>
        <p>
          {{T "page:retrieve_password.email"}}
          <input class="email" type="text" />
          <span class="ok-sign"></span>
        </p>
      </div>
      <div class="common-actions">
        <a class="button send" disabled="disabled" href="javascript:void(0);">{{T "page:retrieve_password.send"}}</a>
        <a class="button" href="/">{{T "common:actions.close"}}</a>
      </div>
    </div>
  </body>
</html>
