<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>天才数独棋</title>
    <meta name="Keywords" content="天才数独棋,数独,九联数独,九连,超天才,数独棋,顾雏军,益智游戏,Sudoku" />
    <meta name="Description" content="天才数独棋是著名企业家顾雏军发明的高难度智力游戏。本游戏有超天才公司的九联数独专利保护，并在日本出版了这种九联数独的启蒙书籍，引起轰动，风靡日本。目前顾雏军先生率领超天才团队研发出具有五十万张棋盘的九联数独对战游戏项目，该项目（天才数独棋）是一个有12个星座场景、实现充值、支持各种道具、可以多人对战的九联数独棋。更有与天才机器人进行人机对战的项目，还有纯智慧训练的九连数独的单机游戏。提供数独人才一个锻炼提升以及交友的平台，让更多的人接触并爱上九联数独，把数独文化和智力培训发扬光大。" />
    <link href="{{@basecss}}/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/common.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/signup.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs3/jquery-3.1.1.js"></script>
    <script src="{{@basejs}}/libs3/jquery.form.js"></script>
    <script src="{{@basejs}}/libs3/lodash.js"></script>
    <script src="{{@basejs}}/libs3/bootstrap.min.js"></script>
    <script src="{{@basejs}}/libs3/can.jquery.js"></script>
    <script src="{{@basejs}}/libs/components/utils.js"></script>
    <script src="{{@basejs}}/libs/rest/rest.js"></script>
    <script src="{{@basejs}}/libs/components/dialog.js"></script>
    <script src="{{@basejs}}/libs/components/agreement.js"></script>
    <script src="{{@basejs}}/libs/signup.js"></script>
    <script src="{{@basejs}}/libs/stats.js"></script>
  </head>
  <body>
    <div class="common-container">
      <div class="common-header">
        <div class="welcome">
          欢迎注册
        </div>
        <div class="logo"></div>
        <div class="game-label">
          数独棋
        </div>
      </div>
      <div class="common-separator">
        <div class="above"></div>
        <div class="below"></div>
      </div>
      <form class="signup-form" action="/user" method="post">
        <div class="signup-row account">
          <label class="signup-name">用户名</label>
          <input class="signup-value" type="text" name="account" placeholder="1到30位，不包含空格"/>
          <span class="mandatory-sign">*</span>
          <div class="ok-sign" style="display: none;"></div>
        </div>
        <div class="signup-row name">
          <label class="signup-name">昵称</label>
          <input class="signup-value" type="text" name="name" placeholder="1到30位，不包含空格，支持中文"/>
          <span class="mandatory-sign">*</span>
          <div class="ok-sign"></div>
        </div>
        <div class="signup-row password">
          <label class="signup-name">密码</label>
          <input class="signup-value" type="password" name="password" placeholder="6到16位，必须包含数字字母特殊字符"/>
          <span class="mandatory-sign">*</span>
          <div class="ok-sign"></div>
        </div>
        <div class="signup-row repeat-password">
          <label class="signup-name">重复密码</label>
          <input class="signup-value" type="password" name="repeat_password" placeholder="6到16位，必须包含数字字母特殊字符"/>
          <span class="mandatory-sign">*</span>
          <div class="ok-sign"></div>
        </div>
        <div class="signup-row email">
          <label class="signup-name">邮箱</label>
          <input class="signup-value" type="text" name="email"/>
          <span class="mandatory-sign">*</span>
          <div class="ok-sign"></div>
        </div>
        <div class="signup-row vcode">
          <label class="signup-name">验证码</label>
          <input class="signup-value" type="text" name="vcode"/>
          <span class="mandatory-sign">*</span>
          <img class="verify-image" />
          <a href="javascript:void(0)" class="refresh-vcode">刷新</a>
          <div class="ok-sign"></div>
        </div>
        <div class="signup-row protocol-read">
          <input type="checkbox"/>
          <label>我已阅读并同意<span class="protocol">超天才数独玩家协议</span>和<span class="law">法律声明</span></label>
        </div>
        <div class="common-actions">
          <button class="button signup-submit" disabled="true">
            注册
          </button>
          <a class="button" href="/">关闭</a>
        </div>
      </form>
    </div>
  </body>
</html>
