<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{newsTitle}}-天才数独棋</title>
    <meta name="Keywords" content="天才数独棋,数独,数独对战,九联数独,九连,超天才,数独棋,顾雏军,益智游戏,Sudoku" />
    <meta name="Description" content="天才数独棋是著名企业家顾雏军发明的高难度智力游戏。本游戏有超天才公司的九联数独专利保护，并在日本出版了这种九联数独的启蒙书籍，引起轰动，风靡日本。目前顾雏军先生率领超天才团队研发出具有五十万张棋盘的九联数独对战游戏项目，该项目（天才数独棋）是一个有12个星座场景、实现充值、支持各种道具、可以多人对战的九联数独棋。更有与天才机器人进行人机对战的项目，还有纯智慧训练的九联数独的单机游戏。提供数独人才一个锻炼提升以及交友的平台，让更多的人接触并爱上九联数独，把数独文化和智力培训发扬光大。" />
    <link href="{{@basecss}}/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/common.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/index.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/about.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs3/jquery-3.1.1.js"></script>
    <script src="{{@basejs}}/libs3/bootstrap.min.js"></script>
    <script src="{{@basejs}}/libs3/can.jquery.js"></script>
    <script src="{{@basejs}}/libs/components/utils.js"></script>
    <script src="{{@basejs}}/libs/components/dialog.js"></script>
    <script src="{{@basejs}}/libs/components/agreement.js"></script>
    <script src="{{@basejs}}/libs/index.js"></script>
    {{{statsScript}}}

    {{> i18n }}
    <a class="logo" href="/"><img src="/imgs/default/logo.png" /></a>
