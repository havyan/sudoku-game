<!DOCTYPE HTML>
<html>
  <head>
    {{> common_head }}
    <link href="{{@basecss}}/contact.css" rel="stylesheet" type="text/css" />
    {{{statsScript}}}
  </head>
  <body class="lang-{{$lang}}">
    {{> i18n }}
    <div class="common-container">
      <div class="common-header">
        <div class="logo"></div>
        <div class="game-label">
          {{T "page:contact.sudoku"}}
        </div>
      </div>
      <div class="common-separator">
        <div class="above"></div>
        <div class="below"></div>
      </div>
      <div class="common-content">
        <p>
          {{T "common:company"}}
        </p>
        <p>
          {{T "page:contact.email"}}
        </p>
        <p>
          {{T "page:contact.phone"}}
        </p>
        <p>
          {{T "page:contact.address"}}
        </p>
      </div>
      <div class="common-actions">
        <a class="button" href="/">{{T "common:actions.close"}}</a>
      </div>
    </div>
  </body>
</html>
