<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>天才数独棋</title>
    <meta name="Keywords" content="天才数独棋,数独,九联数独,九连,超天才,数独棋,顾雏军,益智游戏,Sudoku" />
    <meta name="Description" content="天才数独棋是著名企业家顾雏军发明的高难度智力游戏。本游戏有超天才公司的九联数独专利保护，并在日本出版了这种九联数独的启蒙书籍，引起轰动，风靡日本。目前顾雏军先生率领超天才团队研发出具有五十万张棋盘的九联数独对战游戏项目，该项目（天才数独棋）是一个有12个星座场景、实现充值、支持各种道具、可以多人对战的九联数独棋。更有与天才机器人进行人机对战的项目，还有纯智慧训练的九连数独的单机游戏。提供数独人才一个锻炼提升以及交友的平台，让更多的人接触并爱上九联数独，把数独文化和智力培训发扬光大。" />
    <link href="{{@basecss}}/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/common.css" rel="stylesheet" type="text/css" />
    <link href="{{@basecss}}/reset_password.css" rel="stylesheet" type="text/css" />
    <script src="{{@basejs}}/libs3/jquery-3.1.1.js"></script>
    <script src="{{@basejs}}/libs3/jquery.form.js"></script>
    <script src="{{@basejs}}/libs3/lodash.js"></script>
    <script src="{{@basejs}}/libs3/bootstrap.min.js"></script>
    <script src="{{@basejs}}/libs3/can.jquery.js"></script>
    <script src="{{@basejs}}/libs/components/utils.js"></script>
    <script src="{{@basejs}}/libs/components/dialog.js"></script>
    <script src="{{@basejs}}/libs/rest/rest.js"></script>
    <script src="{{@basejs}}/libs/reset_password.js"></script>
    <script src="{{@basejs}}/libs/stats.js"></script>
  </head>
  <body data-key="{{key}}" data-account="{{account}}">
    <div class="common-container">
      <div class="common-header">
        <div class="logo"></div>
        <div class="game-label">
          数独棋
        </div>
      </div>
      <div class="common-separator">
        <div class="above"></div>
        <div class="below"></div>
      </div>
      <div class="common-content">
        {{#if available}}
        <div class="reset-row password">
          <label class="reset-name">新密码</label>
          <input class="reset-value" type="password" name="password" placeholder="6到16位，必须包含数字字母特殊字符"/>
          <div class="ok-sign"></div>
        </div>
        <div class="reset-row repeat-password">
          <label class="reset-name">重复密码</label>
          <input class="reset-value" type="password" name="repeat_password" placeholder="6到16位，必须包含数字字母特殊字符"/>
          <div class="ok-sign"></div>
        </div>
        <div class="common-actions">
          <a class="button reset-btn" disabled="disabled" href="javascript:void(0);">重置</a>
          <a class="button" href="/">关闭</a>
        </div>
        {{else}}
        <p>您的链接已失效或者不存在，请重新<a href="/retrieve_password">找回密码</a></p>
        {{/if}}
      </div>
    </div>
  </body>
</html>
